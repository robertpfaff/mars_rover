<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Red Planet</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='//fonts.googleapis.com/css?family=Montserrat'>
    <style>
      body {
        padding: 10;
        margin: 10;
        font-family: 'Monserrat', sans-serif;
        background-color: #f9f7fb;
        overflow:hidden;
      }
      select {
          height: 35px;
          width: 250px;
          margin: 10px;
      }
      select:focus {
          min-width: 250px;
          height: auto;
          width: auto;
      }
      input[type="text"]
      { font-size:px;
        height: auto;
        width: auto;
      }
  </style>
</head>
<header>
    <script>
        function populate(s1, s2) {
          var s1 = document.getElementById(s1);
          var s2 = document.getElementById(s2);
          s2.innerHTML = "";
          if (s1.value == "curiosity") {
            var optionArray = ["NONE | All Camera Angles", "FHAZ | Front Hazard Avoidance Camera", "RHAZ | Rear Hazard Avoidance Camera", "MAST | Mast Camera", "CHEMCAM | Chemistry and Camera Complex", "MAHLI | Mars Hand Lens Imager", "MARDI | Mars Descent Imager", "NAVCAM | Navigation Camera"];
          } else if (s1.value == "opportunity") {
            var optionArray = ["NONE | All Camera Angles", "FHAZ | Front Hazard Avoidance Camera", "RHAZ | Rear Hazard Avoidance Camera", "NAVCAM | Navigation Camera", "PANCAM | Panoramic Camera", "MINITES | Miniature Thermal Emission Spectrometer"];
          } else if (s1.value == "spirit") {
            var optionArray = ["NONE | All Cameras Angles", "FHAZ | Front Hazard Avoidance Camera", "RHAZ | Rear Hazard Avoidance Camera", "NAVCAM | Navigation Camera", "PANCAM | Panoramic Camera", "MINITES | Miniature Thermal Emission Spectrometer"];
          }
          for (var option in optionArray) {
            var pair = optionArray[option].split("|");
            var newOption = document.createElement("option");
            newOption.value = pair[0];
            newOption.innerHTML = pair[1];
            s2.options.add(newOption);
          }};
      </script>
</header>
      <body>
        <div id="root">
                <!--Beginning of form -->
                <div id="userInput" padding="20px">
                  <form name="form" id="form" method="POST" action="/results"></form>
                  <!-- Place stylesheet here-->
                  <div name="name">
                  <label> What is your first name, earthling?</label>
                  <input required class="input-field" type="text" id="name" name="name">
                  </div>
                  <!-- Dynamically populate camera menus as not all rovers have have the same cameras -->
                  <div name="rover" padding="20px">
                    <label>You must select a rover.</label>
                    <select required id="rover" name="rover" onchange="populate(this.id,'camera')">
                      <option value=""></option>
                      <option id="curiosity" name="curiosity" value="curiosity">Curiosity</option>
                      <option id="opportunity" name="opportunity" value="opportunity">Opportunity</option>
                      <option id="spirit" name="spirit" value="spirit">Spirit</option>
                    </select>
                  </div>
                  <div name="camera" padding="20px">
                    <label>Choose camera or not.</label> <select name="camera" id="camera" value="NONE"> </select>
                  </div>
                <!-- see form header for onclick event call -->
                <input id="submit" name='submit' type="button" value="Transmit Images" onclick="getRoverPhotos(store,updateStore)" />
                </div>
                  <!--Form ends -->
            </form>
            <!--End of root -->
        </div>
    <footer>
      <script src="/client.js"></script>
    </footer>
</body>
</html>
